spring:
  application:
    name: kitchenManagementService

  # ── MySQL Configuration ──
  datasource:
    url: jdbc:mysql://localhost:3306/kitchen_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: false

server:
  port: 8083

# ── Inventory Service Configuration ──
inventory:
  service:
    url: http://localhost:8082

# ── Logging ──
logging:
  level:
    com.nsbm.group03.kitchenManagementService: INFO

---
# ══════════════════════════════════════
# Development Profile  (H2 in-memory)
# Activate with: --spring.profiles.active=dev
# ══════════════════════════════════════
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:kitchendb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
